<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="firstScreen">
      <img src="./images/background.png" alt="" class="background-img" />
      <button class="startButton">Enter AI Universe</button>
      <div class="text-block1">
        <h1>Welcome to AI Universe</h1>
        <p
          >Hi There!
        </p>  
        <p>
          As some may already know, Puddin and I have broken up for real this time!
          Please help me stay away from him.
          Press the SPACE button to jump.
        </p>
        <img src="./images/harley.png" alt="" class="harley-img" />
      <div class="textBox">
      <label for="characterName"><b>Choose Character Name</b> </label>
      <input
        type="text"
        placeholder=" "
        name="characterName"
        id="characterName"
        required
      />
    </div>
  </div>
</div>
    <div id="game-board">
      <div id="score">SCORE: <span id="scr">0</span></div>
      <canvas width="950px" height="600px"></canvas>
    </div>
    <div id="secondScreen">
      <img
        src="./images/bgsecondScreen.png"
        alt=""
        class="bgsecondScreen-img"
      />
      <div id="bgImg3"></div>
    </div>
    <div id="thirdScreen" class="screen3">
      <h1>Game Over</h1>
      <img
        src="./images/background.png"
        alt=""
        class="background-img"
      />
      <button class="restartGame">Restart Game</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
